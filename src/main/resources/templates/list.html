<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #2c3e50;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            color: #5a6c7d;
            font-size: 14px;
        }
        .actions {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .todo-grid {
            display: grid;
            gap: 16px;
        }
        .todo-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }
        .todo-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        .todo-card.completed {
            opacity: 0.7;
        }
        .todo-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }
        .todo-checkbox {
            margin-top: 2px;
        }
        .todo-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
            cursor: pointer;
        }
        .todo-content {
            flex: 1;
        }
        .todo-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 6px;
            line-height: 1.4;
        }
        .todo-title.completed {
            text-decoration: line-through;
            color: #7f8c8d;
        }
        .todo-description {
            color: #5a6c7d;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        .todo-description.completed {
            text-decoration: line-through;
            color: #95a5a6;
        }
        .todo-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(86, 171, 47, 0.3);
        }
        .btn-success:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(86, 171, 47, 0.4);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #adb5bd 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }
        .btn-secondary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .empty-state h3 {
            color: #5a6c7d;
            font-size: 20px;
            margin-bottom: 8px;
        }
        .empty-state p {
            color: #7f8c8d;
            font-size: 14px;
        }
        .checkbox-form {
            display: inline;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            .todo-actions {
                flex-direction: column;
            }
            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ìó§Îçî ÏòÅÏó≠: ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ÏôÄ Î°úÍ∑∏ÏïÑÏõÉ Î≤ÑÌäº -->
        <div class="header">
            <h1>‚ú® Todo List</h1>
            <div class="user-info">
                <span th:text="${userNickname + 'Îãò ÌôòÏòÅÌï©ÎãàÎã§!'}"></span>
                <form action="/logout" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-secondary">Î°úÍ∑∏ÏïÑÏõÉ</button>
                </form>
            </div>
        </div>
        
        <!-- Ïï°ÏÖò ÏòÅÏó≠: ÏÉà Ìï†Ïùº Ï∂îÍ∞Ä Î≤ÑÌäº -->
        <div class="actions">
            <a th:href="@{/todos/create}" class="btn btn-primary">‚ûï ÏÉà Ìï†Ïùº Ï∂îÍ∞Ä</a>
        </div>
        
        <!-- Todo Î™©Î°ù ÏòÅÏó≠: Ïπ¥Îìú ÌòïÌÉúÎ°ú ÌëúÏãú -->
        <div class="todo-grid" th:if="${!todos.empty}">
            <div class="todo-card" th:each="todo : ${todos}" th:classappend="${todo.isDone} ? 'completed' : ''">
                <div class="todo-header">
                    <!-- ÏôÑÎ£å ÏÉÅÌÉú Ï≤¥ÌÅ¨Î∞ïÏä§ -->
                    <div class="todo-checkbox">
                        <form th:action="@{/todos/{id}/toggle(id=${todo.id})}" method="post" class="checkbox-form">
                            <input type="checkbox" th:checked="${todo.isDone}" onchange="this.form.submit()">
                        </form>
                    </div>
                    <div class="todo-content">
                        <!-- Todo Ï†úÎ™© -->
                        <h3 class="todo-title" th:classappend="${todo.isDone} ? 'completed' : ''" th:text="${todo.title}"></h3>
                        <!-- Todo ÏÑ§Î™Ö (ÏûàÎäî Í≤ΩÏö∞ÏóêÎßå ÌëúÏãú) -->
                        <p class="todo-description" th:if="${todo.description != null and !todo.description.isEmpty()}" 
                           th:classappend="${todo.isDone} ? 'completed' : ''" th:text="${todo.description}"></p>
                    </div>
                </div>
                <!-- Ïï°ÏÖò Î≤ÑÌäºÎì§: ÏàòÏ†ï, ÏÇ≠Ï†ú -->
                <div class="todo-actions">
                    <a th:href="@{/todos/{id}/edit(id=${todo.id})}" class="btn btn-success">‚úèÔ∏è ÏàòÏ†ï</a>
                    <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')">üóëÔ∏è ÏÇ≠Ï†ú</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Îπà ÏÉÅÌÉú ÏòÅÏó≠: TodoÍ∞Ä ÏóÜÏùÑ Îïå ÌëúÏãú -->
        <div class="empty-state" th:if="${todos.empty}">
            <h3>üìù Ìï†ÏùºÏù¥ ÏóÜÏäµÎãàÎã§</h3>
            <p>ÏÉàÎ°úÏö¥ Ìï†ÏùºÏùÑ Ï∂îÍ∞ÄÌï¥ÏÑú ÏãúÏûëÌï¥Î≥¥ÏÑ∏Ïöî!</p>
        </div>
    </div>
</body>
</html>
