<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 할일 등록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px 5px 0 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>새 할일 등록</h1>
    
    <form th:action="@{/todos/create}" method="post" th:object="${todoRequest}">
        <div class="form-group">
            <label for="title">제목 *</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>
        
        <div class="form-group">
            <label for="description">설명</label>
            <textarea id="description" th:field="*{description}" placeholder="할일에 대한 상세 설명을 입력하세요"></textarea>
        </div>
        
        <div>
            <button type="submit" class="btn btn-primary">등록</button>
            <a th:href="@{/todos}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</body>
</html>
